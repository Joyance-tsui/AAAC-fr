<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article de blog</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --button-color: #757575;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --button-color: #9e9e9e;
            }
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 65%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
        }
        .content {
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #616161;
        }
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
        }
        .copy-button {
            display: inline-block;
            cursor: pointer;
            margin-left: 5px;
            font-size: 0.8em;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="article-title"></h1>
            <div id="article-content"></div>
        </div>
    </div>
    <button class="back-button" onclick="window.close()">Fermer</button>

    <script>
        const article = { title: 'Le monopole des services de VTC en Chine', content: 'Aujourd\'hui, sur le chemin du retour dans un VTC, le chauffeur m\'a parlé du traitement injuste auquel ils sont confrontés. Cela m\'a fait réfléchir. Le chauffeur a dit qu\'il avait conduit un taxi pendant cinq ans et qu\'il était chauffeur VTC depuis sept ans (il n\'était pas sûr des chiffres exacts).\n\nCela a commencé parce que je suis monté dans la voiture dans une zone à forte circulation. Le chauffeur s\'est plaint que la navigation le dirige toujours vers cette route. Il a dit que s\'il pouvait être plus flexible et me laisser marcher un peu en avant, nous pourrions éviter la circulation, ce qui nous profiterait à tous les deux. Cependant, la plateforme exige de suivre la navigation jusqu\'à destination ; sinon, il risque des sanctions comme des amendes ou la suspension de son compte.\n\nIl a ensuite partagé une histoire. Une fois, il a emmené un passager dans un endroit éloigné en dehors de sa zone enregistrée. Après la course, le passager a payé via la plateforme. Le passager a payé plus de 100 yuans, pensant que le chauffeur gagnerait beaucoup. Cependant, le chauffeur n\'a reçu qu\'environ 60 yuans, bien que la plateforme prétende ne pas prendre de commission. Lorsqu\'il a signalé cela à la plateforme, il a reçu un avertissement au lieu d\'une explication ou de l\'argent manquant. L\'avertissement indiquait que comparer les paiements avec les passagers violait les règles de la plateforme. Trouvant cela injuste, il a contacté le service client, mais ils ont dit qu\'ils ne pouvaient pas divulguer d\'informations.\n\nIl a également mentionné une autre situation où un passager lui a demandé de prendre un itinéraire différent de celui de la navigation. À destination, le passager l\'a accusé d\'avoir pris un itinéraire plus long et a menacé de se plaindre. La plateforme a infligé une amende de plusieurs centaines de yuans au chauffeur, malgré un enregistrement du passager dirigeant l\'itinéraire. Le service client a déclaré que la plainte était valable puisque l\'itinéraire n\'avait pas été modifié dans l\'application.\n\nJe lui ai demandé si la vie était meilleure maintenant ou quand il conduisait un taxi. Il a expliqué pourquoi il était passé du taxi au VTC. Au début, les plateformes de VTC offraient des incitations élevées et des politiques pour attirer les chauffeurs de taxi. Il gagnait plus d\'argent qu\'avec un taxi. Cependant, à mesure que le VTC remplaçait les taxis, il devenait plus difficile d\'obtenir des commandes, et sa vie s\'est dégradée.\n\nIl a mentionné d\'autres pratiques injustes de la plateforme, comme se voir attribuer des commandes éloignées tout en manquant celles à proximité. Il a attribué cela à la volonté de la plateforme de prévenir les activités frauduleuses. Il a imputé ces problèmes à des capitalistes avides.\n\nJe n\'étais pas d\'accord avec lui. Je crois que les capitalistes visent à gagner de l\'argent mais ne peuvent pas le faire indéfiniment. Les employés travaillent pour eux parce qu\'ils gèrent les risques. Si un capitaliste prend trop, un autre offrira de meilleures conditions, attirant les employés. Dans un marché libre, les capitalistes équilibrent ce qu\'ils fournissent et ce que les employés donnent. Ils ne peuvent pas fixer les prix arbitrairement ; c\'est déterminé par ce que les employés peuvent obtenir ailleurs.\n\nAlors, pourquoi ce chauffeur fait-il face à de tels problèmes ? C\'est dû à la "rente économique". Cela signifie une valeur supplémentaire due à la rareté. Ici, moins de concurrents signifient moins de choix pour les travailleurs, permettant aux capitalistes de prendre plus. Cela montre un déséquilibre du marché.\n\nLes plateformes de VTC exploitent cette rente économique plus qu\'avant. Une raison est la barrière à l\'entrée pour exploiter un service de VTC. Les plateformes ont besoin d\'un permis des autorités locales, qui pourrait être limité en raison de la corruption par les grandes plateformes.\n\nUne autre raison est l\'échelle de la plateforme. Il est difficile pour de nouvelles plateformes de concurrencer, car tout le monde utilise des plateformes établies comme Gaode Map. Même si une nouvelle plateforme bénéficie aux chauffeurs, ils pourraient ne pas lui faire confiance, pensant que c\'est un autre stratagème capitaliste.\n\nUne vieille histoire illustre cela : Un garçon gardant des moutons sur une colline criait "au loup" pour s\'amuser, faisant venir les gens et les faisant payer pour partir. Plus tard, un nouveau garçon a fait face à un vrai loup, mais personne n\'est venu, et ses moutons ont été perdus. La confiance peut être gaspillée non seulement par soi-même, mais aussi par les autres.\n\n28/07/2024', pinned: false };

        function processContent(content) {
            return content
                .replace(/\[link:(.*?)\]\((.*?)\)/g, '<a href="$2">$1</a>')
                .replace(/\[copy-broad:(.*?)\]/g, '$1<span class="copy-button" onclick="copyText(\'$1\')">❐</span>');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Texte copié dans le presse-papiers');
            }).catch(err => {
                console.error('Échec de la copie du texte : ', err);
            });
        }

        function loadArticle() {
            document.title = article.title;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-content').innerHTML = processContent(article.content);
        }

        window.onload = loadArticle;
    </script>
</body>
</html>
